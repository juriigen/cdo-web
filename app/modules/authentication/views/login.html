<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <div ng-show="error" class="alert alert-danger">{{error}}</div>
      <div class="panel panel-primary">
        <div class="panel-heading"><i class="glyphicon glyphicon-cloud"></i> CDO Web Login</div>
        <div class="panel-body">
          <form name="loginForm" ng-submit="login()" novalidate role="form">
            <div class="form-group"> <!--ng-class="{ 'has-error' : loginForm.username.$invalid}"-->
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" ng-model="username"
                     placeholder="Username" required/>
            </div>
            <div class="form-group"> <!--ng-class="{ 'has-error' : loginForm.password.$invalid}"-->
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" ng-model="password"
                     placeholder="Password" required/>
            </div>
            <div class="form-actions">
              <button type="submit" ng-disabled="loginForm.$invalid || dataLoading" class="btn btn-success">Login
              </button>
