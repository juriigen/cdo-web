<div>
  <div class="col-xs-12">
    <ul class="nav nav-tabs" role="tablist">
      <li ng-class="{ active: (tab == 'governance') }"><a ui-sref="governance">Attributes</a> </li>
      <li ng-class="{ active: (tab == 'governance.employee') }"><a ui-sref="governance.employee">Employees</a> </li>
      <li ng-class="{ active: (tab == 'governance.datafamily') }"><a ui-sref="governance.datafamily">Data Families</a> </li>
      <li ng-class="{ active: (tab == 'governance.ownershiparea') }"><a ui-sref="governance.ownershiparea">Ownership Areas</a> </li>

    </ul>

    <h3 class="text-muted"></h3>
    <div ng-show="tab == 'governance'">
      <div ng-controller="GovattributesCtrl" >
        <table st-table="rowCollection" class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Description</th>
            <th>Owner</th>
            <th>Deputy</th>
            <th>Area</th>
            <th>Family</th>
            <th>State</th>

          </tr>
          <tr>
            <th colspan="8">
              <input ng-model="filterBy" placeholder="filter by" class="input-sm form-control" type="search"/>
            </th>
          </tr>
          </thead>
          <tbody>

          <tr ng-repeat="row in rowCollection  | filter:filterBy">
            <td><span class="text-nowrap"><img ng-src="{{row.icon}}"><strong> {{row.name }}</strong></span></td>
            <td>{{row.id}}</td>
            <td>{{row.description}}</td>
            <td>{{row.owner}}</td>
            <td>{{row.deputy}}</td>
            <td>{{row.area}}</td>
            <td>{{row.family}}</td>
            <td>{{row.state}}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="8" class="text-center">
              <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>

    </div>
    <div ng-show="tab == 'governance.deputy'">Hello Deputy</div>

  </div>
</div>
