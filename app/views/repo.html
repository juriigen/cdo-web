<div>
  <div ng-controller="RepoTreeCtrl as repoTree" class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading"><i class="glyphicon glyphicon-globe"></i> Repository Explorer</div>

      <div class="panel-body">

        <alert ng-show="repoTree.status != undefined" type="danger" close="repoTree.closeAlert()">
          {{repoTree.status}}
        </alert>

        <div class="col-sm-12" ng-show="repoTree.isReady()" js-tree="repoTree.treeConfig"
          should-apply="repoTree.applyModelChanges()" ng-model="repoTree.treeData" tree="repoTree.treeInstance"
          tree-events="ready:repoTree.readyCB;select_node:repoTree.selectNodeCB;before_open:repoTree.beforeOpenNodeCB;open_node:repoTree.openNodeCB;after_close:repoTree.afterCloseNodeCB">
        </div>
      </div>
    </div>

    <remove-node ng-if="selectedObject.permission === 'WRITE'"></remove-node>
    <add-node ng-if="selectedObject.permission === 'WRITE'"></add-node>


    <object-identity></object-identity>

  </div>
  <div class="col-md-6">

    <attributes-form ng-show="tab == 'repo'"></attributes-form>
    <references-form ng-show="tab == 'repo'"></references-form>



  </div>
</div>
