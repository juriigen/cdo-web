<div>
  <div class="col-xs-5">
    <div class="panel panel-primary">
      <div class="panel-heading"><i class="glyphicon glyphicon-globe"></i> Repository Explorer</div>
      <div ng-controller="RepoTreeCtrl as repoTree" class="panel-body">
        <div js-tree="repoTree.treeConfig" should-apply="repoTree.applyModelChanges()"
             ng-model="repoTree.treeData"
             tree="repoTree.treeInstance"
             tree-events="ready:repoTree.readyCB;select_node:repoTree.selectNodeCB;before_open:repoTree.beforeOpenNodeCB;open_node:repoTree.openNodeCB">
        </div>
      </div>
    </div>
    <object-identity></object-identity>
  </div>
  <div class="col-xs-7">
    <ul class="nav nav-tabs" role="tablist">
      <li ng-class="{ active: (tab == 'repo') }"><a ui-sref="repo">Attributes</a></li>
      <li ng-class="{ active: (tab == 'repo.references') }"><a ui-sref="repo.references">References</a></li>
      <li ng-class="{ active: (tab == 'repo.meta') }"><a ui-sref="repo.meta"> Meta Data</a></li>
    </ul>

    <h3 class="text-muted"></h3>
    <div class="panel panel-default">
      <div class="panel-body">
        <pre ng-show="tab == 'repo'" style="background: #ffffff; border: hidden">{{ selectedObject.attributes | json}}</pre>
        <pre ng-show="tab == 'repo.references'" style="background: #ffffff; border: hidden">{{ selectedObject.references | json}}</pre>
        <pre ng-show="tab == 'repo.meta'" style="background: #ffffff; border: hidden">{{ selectedObject.meta | json}}</pre>
      </div>
    </div>
  </div>
</div>
