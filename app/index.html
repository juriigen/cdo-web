<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/jstree/dist/themes/default/style.css" />
  <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="cdoWebApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container">

  <div class="header">

    <ul ng-controller="NavCtrl" class="nav nav-pills pull-right">
      <li ng-class="{ active: isActive('/repo') }"><a ng-href="#/repo">Repository</a></li>
      <li ng-class="{ active: isActive('/login') }" ng-show="globals.currentUser != undefined"><a ng-href="#/login">Log
        out</a></li>
      <li ng-class="{ active: isActive('/login') }" ng-show="globals.currentUser == undefined"><a ng-href="#/login">Log
        in</a></li>
    </ul>

    <h3 class="text-muted">CDO Web</h3>
  </div>

  <div class="row">
    <toaster-container></toaster-container>
    <div ui-view></div>
  </div>

  <div class="footer">

  </div>

</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/jstree/dist/jstree.js"></script>
<script src="bower_components/ng-js-tree/dist/ngJsTree.js"></script>
<script src="bower_components/AngularJS-Toaster/toaster.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/repo.js"></script>
<script src="scripts/controllers/repoTree.js"></script>
<script src="scripts/controllers/nav.js"></script>
<script src="modules/authentication/services.js"></script>
<script src="modules/authentication/controllers.js"></script>
<script src="scripts/services/calculateurlservice.js"></script>
<script src="scripts/services/repoaccessservice.js"></script>
<script src="scripts/services/treemodelservice.js"></script>
<script src="scripts/services/contextservice.js"></script>
<script src="scripts/directives/objectidentity.js"></script>
<!-- endbuild -->
</body>
</html>
