<!-- Add your site or application content here -->
<div class="container">

  <div class="header">

    <ul ng-controller="NavCtrl" class="nav nav-pills pull-right">
      <li ng-class="{ active: isActive('/governance') }"><a ng-href="#/governance">Governance</a></li>
 <!--     <li ng-class="{ active: isActive('/app') }"><a ng-href="#/app">Applications</a></li>

      <li ng-class="{ active: isActive('/repo') }"><a ng-href="#/repo">Repository</a></li>
      <li ng-class="{ active: isActive('/login') }" ng-show="globals.currentUser != undefined"><a ng-href="#/login">Log
        out</a></li>
      <li ng-class="{ active: isActive('/login') }" ng-show="globals.currentUser == undefined"><a ng-href="#/login">Log
        in</a></li>
    </ul>
    <img src="images/logo_cs.png">
    <div class="text-info">TMDR - Tactical Meta Data Repository <img ng-if="update" src="images/loading.gif"></div>
  </div>

  <div class="row">
    <toaster-container></toaster-container>
    <div ui-view></div>
  </div>

  <div class="footer">
    <span class="aaap pull-right">concept and realization by <img  src="images/logo_big.png"> as agile as possible</span>
  </div>

</div>
